%{if networks != []}
version: 1
config:
%{for network in networks}
- type: physical
  name: ${network.interface}
  subnets:
  %{if network.ip_address == null}
  - type: dhcp
  %{else}
  - type: static
    address: ${network.ip_address}
    gateway: ${network.gateway}
    %{if network.nameservers != []}
    dns_nameservers:
    %{for ns in network.nameservers}
    - ${ns}
    %{endfor}
    %{endif}
    %{if network.domain != null}
    dns_search:
    - ${network.domain}
    %{endif}
  %{endif}
%{endfor}
%{endif}
